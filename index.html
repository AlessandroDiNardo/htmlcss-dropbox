<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- header -->
    <header>
        <section class="topbar col">
            <div class="info col">
                <div class="logo col">LOGO</div>
                <div class="WhyDropbox col">Perche Dropbox</div>
                <div class="functions col">Funzioni</div>
                <div class="Plans-Pricing col">Piani e Prezzi</div>
            </div>

            <div class="for-users col">
                <div class="support col">Supporto</div>
                <div class="ContactOffice col">Contatta l ufficio vendite</div>
                <div class="access col">Accedi</div>
                <div class="start col">
                    <button>Inizia</button>
                </div>
            </div>
        </section>
    </header>

    <!-- main-->
    <main>
        <!-- jumbo block -->
        <section class="bg-blue">
            <div class="container-jumbo col">
                <h1>H1 TEXT</h1>
                <div class="jumbo-txt-img">
                    <div class="text-jumbo col">TEXT</div>
                    <div class="img-jumbo col">IMG</div>
                </div>
            </div>
        </section>

        <!-- business block -->
        <section>
            <div class="container col">
                <div class="business col">
                    <h2>H2 TEXT</h2>
                    <div class="checkbox">
                        <input type="checkbox">
                        <span>Fatturazione mensile</span>
                        <input type="checkbox">
                        <span>Fatturazione annuale</span>
                    </div>
                    <div class="row">
                        <div class="column text-column col">COL-1</div>
                        <div class="column text-column col">COL-2</div>
                        <div class="column text-column col">COL-3</div>
                    </div> 
                </div>  
            </div>
        </section>

        <!-- enterprise -->
        <section>
            <div class="container col">
                <div class="enterprise col">
                    
                </div>
            </div>
        </section>

        <!-- partner -->
        <section>
            <div class="container col">
                <div class="partner col">
                    <div class="img-partner col">IMG</div>
                    <div class="text-partner col">TEXT</div>
                </div>
            </div>
        </section>

        <!-- organization  -->
        <section>
            <div class="container col">
                <div class="organization col">
                    <h2>H2 TEXT</h2>
                    <div class="row-org">
                        <div class="small-column col"></div>
                        <div class="small-column col"></div>
                        <div class="small-column col"></div>
                    </div>

                    <div class="row-org">
                        <div class="small-column col"></div>
                        <div class="small-column col"></div>
                        <div class="small-column col"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- text alone -->
        <h2 id="text-alone">H2 TEXT</h2>
        <div id="some-text">
            <a href="">something</a>
        </div>

        <!-- banner -->
        <section>
            <div class="container col">
              <div class="small-block-container col">
                <div class="small-block top-block col">
                    <img src="img/designit.svg" alt="">
                </div>
                <div class="small-block top-block col">
                    <img src="img/arizona_state_university.svg" alt="">
                </div>
                <div class="small-block bottom-block col">
                    <img src="img/university_of_florida.svg" alt="">
                </div>
                <div class="small-block bottom-block col">
                    <img src="img/topps.svg" alt="">
                </div>
              </div>
              
              <div class="big-block-container col">
                <div class="big-block">
                    <img src="img/designit.svg" alt="">
                </div>
            </div>

            <div class="small-block-container col">
                <div class="small-block top-block col"></div>
                <div class="small-block top-block col"></div>
                <div class="small-block bottom-block col"></div>
                <div class="small-block bottom-block col"></div>
            </div>
            </div>
        </section>

        <!-- free try business -->
        <section class="bg-blue">
            <div class="container">
                <h2 id="text-alone">H2 TEXT</h2>
            </div>
        </section>

        <!-- FAQ -->
        <section>
            <div class="container col">
                <div class="faq col">
                    <h2 class="text-faq">H2 TEXT</h2><hr>
                    <div class="text-faq">QUESTION</div>
                    <hr>
                    <div class="text-faq">QUESTION</div>
                    <hr>
                    <div class="text-faq">QUESTION</div>
                    <hr>
                    <div class="text-faq">QUESTION</div>
                    <hr>

    <footer>
        <div class="footer-TopBar">
            <div class="menu-footer">
                <div class="dropbox-col col">
                     <div>TEXT</div>
                </div>
    
                <div class="product-col col">
                    <div>TEXT</div>
                </div>
    
                <div class="company-col col">
                    <div>TEXT</div>
                </div>
    
                <div class="support-col col">
                    <div>TEXT</div>
                </div>
    
                <div class="community-col col">
                    <div>TEXT</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer-BottomBar">
            <div class="col">TEXT</div>
        </div>
    </footer>
